{% extends "base.html" %}


{% block body %}
<div class="container">
    <h1>Select Grant Name</h1>
    <form method="post" action="/grant">
        <label for="grant_name">Grant Name:</label>
        <select id="grant_name" name="grant_name" required>
            {% for grant in grants %}
                <option value="{{ grant }}">{{ grant }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
    <br>
</div>
{% endblock%}
